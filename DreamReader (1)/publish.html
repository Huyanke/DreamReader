<script type="text/javascript">
$(function() {
	  /*文章分类*/
	  $.ajax({
	    type: 'get',
//	    url: "http://dreamwriter.webdev.com/app/channel",
        url:"http://localhost:3334/1channel",
	    dataType:'json',
	    success: function (data) {
	      sideBar(data)
	    },
	    error: function (msg) {
	      console.log(msg);
	    }
	   });
       var sort = '';
     function sideBar(data) {
        console.log(data)
      for(var i = 0; i < data.data.channellist.length; i++) {
         sort = '<label>\<input type="checkbox"  name="sort" value="'+ data.data.channellist[i].id+'">\<span>'+ data.data.channellist[i].channelname+'</span>\</label>'
          $(".alert_table td").eq(''+data.data.channellist[i].id+''-1).append(sort)
        }
     }


     /*获取发文修改id*/
      function getUrlParam(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return unescape(r[2]); return null;
	  }
     $(".music_begin").hide();
      /*修改发文*/
	  $.ajax({
	    type: 'get',
//	    url: "http://dreamwriter.webdev.com/app/article",
	    url: "http://localhost:3334/4article",
	    dataType:'json',
	    success: function (data) {
	      oarticleData(data)
	    },
	    error: function (msg) {
	      console.log(msg);
	    }
	  });

     function oarticleData(data) {
        console.log(data)
         var id = getUrlParam("id");
        for(var i=0;i < data.data.articlelist.length ;i++){
        	 articlelist =  data.data.articlelist[i].id
        	 switch(articlelist) {
        	 	case id:
                 var title = data.data.articlelist[i].title;
                 var channelid = data.data.articlelist[i].channellist;
                 var source = data.data.articlelist[i].source;
                 var content_text = data.data.articlelist[i].content;
                 var summary = data.data.articlelist[i].summary;
                 var voiceurl =  data.data.articlelist[i].voiceurl;
                 var picurl = data.data.articlelist[i].picurl;
        	 }
        	}
            if(id != null) {
             /*内容*/
              $(".title").val(title);
              $(".source").val(source);
              $(".voiceurl").val(voiceurl)
              $(".content_text").val(content_text);

   			    if(summary != 'false'){
				  $(".summary").val(summary);
                }

                if(voiceurl != null) {
				   $(".no_music").hide();
				   $(".music_begin").show();
				   $(".audio").attr("src",voiceurl);
				 }else {
				   $(".no_music").show();
				   $(".music_begin").hide();
				}

   			    var img = document.createElement("img");
                    img.src = picurl;
                $(".show_img").append(img)
                $("#image").val(picurl)

                console.log(channelid)
               for(var i=0;i<channelid.length;i++){
				  var index = channelid[i] ;
			      $(".alert_table input").eq(index-1).attr("checked", true);
				}
             }
     }

	       /*生成摘要*/

	    $(".gain_digest").bind("click", function() {

         var obj_id = getUrlParam("id");
         var content = $(".content_text").val();
             if(obj_id != null) {
             	var JsonData2 = {
				  "id": obj_id,
				  "content":content
			   }
             }else{
             	var JsonData2 = {
             	  "content":content
             	}
             }


	       $.ajax({
		    type: 'post',
//		    url: "http://dreamwriter.webdev.com/app/summary",
		    url: "http://localhost:3334/5summary",
		    dataType:'json',
		    data: JSON.stringify(JsonData2),
		    success: function (data) {
		    	console.log(data)

		      $(".summary").val(data.data.summary);
		    },
		    error: function (msg) {
	          alert(msg)
		     }
		   });

	    });

           /*生成语音*/

        $(".gain_voice").bind("click", function() {

            var obj_id = getUrlParam("id");
        	var summary = $(".summary").val();
        	  var JsonData = {
				  "id": obj_id,
	              "summary": summary
			    }

            if(summary != '') {
              $.ajax({
			    type: 'post',
//			    url: "http://dreamwriter.webdev.com/app/voice",
			    url: "http://localhost:3334/6voice",
			    dataType:'json',
			    data: JSON.stringify(JsonData),
			    success: function (data) {

                   $(".no_music").hide();
			  	   $(".music_begin").show();
                   $(".music_begin audio").attr("src",data.data.voiceurl);
                   console.log(data.data.voiceurl);
                    if(data.response.code == 0) {
				      var tet = "语音生成成功！";
		                State(tet);
				    }else {
				      var tet = "语音生成失败！";
		                State(tet);
				    }
			    },
			    error: function (msg) {
	              alert(msg)
			     }
			   });
            } else {
                var tet = "文章摘要不能为空！";
                State(tet);
            }
        });

	/*图片上传*/
	$(".file").change(function() {
		 $('.show_img img').remove();
        var file = this.files[0]; //选择上传的文件
        var r = new FileReader();
        r.readAsDataURL(file); //Base64
        $(r).load(function() {
        $('.show_img').append('<img src="' + this.result + '" alt="" />');
        });
    });

    /*图片预览*/
    $(".upload_btn").bind("click", function() {
      if($('.show_img img').length == 1) {
      $('.show_img').fadeIn(500);
       setTimeout(function() {
       	 $('.show_img').hide();
       },5000)
      }
    })

        /*保存内容*/

	    $(".save_btn").bind("click", function() {

             var obj_id = getUrlParam("id");
        	 var title = $(".title").val();
        	 var source = $(".source").val();
        	 var summary = $(".summary").val();
        	 var content = $(".content_text").val();
             var picurl  = $("#image").val();
             var voiceurl = $(".mp3_s audio").attr('src');

             var new_channelid = new Array();
		       $(".alert_table input[name=sort]").each(function() {
		         if ($(this).is(":checked")) {
		            new_channelid.push($(this).val());
		          }
		       });

                 if(obj_id != null) {
              var JsonData2 = {
			  	      "id": obj_id,
			       "title": title,
		  "channelid_list":new_channelid,
				  "source": source,
				  "picurl": picurl,
				 "summary": summary,
				"voiceurl": voiceurl,
				 "content": content
			   }
          }else{
             var JsonData2 = {
			       "title": title,
		  "channelid_list":new_channelid,
				  "source": source,
				  "picurl": picurl,
				 "summary": summary,
				"voiceurl": voiceurl,
				 "content": content
			   }
          }
         if(title == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".title").next().next().find(".hint_new").show();
            $(this).focus();
             setInterval(function() {
             	$(".hint_new").hide();
             },3000)
             return false;
	     }
	     if(source == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".source").next().next().find(".hint_new").show();
             setInterval(function() {
             	$(".hint_new").hide();
             },3000)
             return false;
	     }
	     if(summary == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".summary").next().find(".hint_new").show();
             setInterval(function() {
             	$(".hint_new").hide();
             },3000)
             return false;
	     }
	     if(content == "") {
	     	var tet = "内容不能为空  ！";
            State(tet);
            $(".content_text").next().find(".alert_hint").show();
             setInterval(function() {
             	$(".alert_hint").hide();
             },3000)
             return false;
	     }
	     if (!$(".alert_table input").is(':checked')) {
            var tet = "请选择分类  ！";
               State(tet);
               $(".table").next().find(".alert_hint").show();
       	 	    setInterval(function() {
             	 $(".alert_hint").hide();
                },3000)
               return false;
       	 }
	         $.ajax({
			    type: 'post',
//			    url: "http://dreamwriter.webdev.com/app/save",
			    url: "http://localhost:3334/7save",
			    dataType:'json',
			    data: JSON.stringify(JsonData2),
			    success: function (data) {

			       console.log(data)
		          if(data.response.code == 0) {
				     var tet = "保存成功！";
                       State(tet);

				  }else {
				      var tet = "保存失败！";
                       State(tet);
				  }
			    },
			    error: function (msg) {
	              alert(msg)
			     }
			 });
	     });




     /*发布内容*/

    $(".issue_btn").bind("click", function(e) {

  	     var obj_id = getUrlParam("id");
    	 var title = $(".title").val();
    	 var source = $(".source").val();
    	 var summary = $(".summary").val();
    	 var content = $(".content_text").val();
         var picurl  = $("#image").val();
         var voiceurl = $(".mp3_s audio").attr('src');;

         var new_channelid = new Array();
	      $(".alert_table input[name=sort]").each(function() {
	         if ($(this).is(":checked")) {
	            new_channelid.push($(this).val());
	          }
	      });

	     if(title == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".title").next().next().find(".alert_hint").show();
            $(this).focus();
             setInterval(function() {
             	$(".alert_hint").hide();
             },3000)
             return false;
	     }
	     if(source == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".source").next().next().find(".alert_hint").show();
             setInterval(function() {
             	$(".alert_hint").hide();
             },3000)
             return false;
	     }
	     if(summary == "") {
            var tet = "内容不能为空  ！";
            State(tet);
            $(".summary").next().find(".alert_hint").show();
             setInterval(function() {
             	$(".alert_hint").hide();
             },3000)
             return false;
	     }
	     if(content == "") {
	     	var tet = "内容不能为空  ！";
            State(tet);
            $(".content_text").next().find(".alert_hint").show();
             setInterval(function() {
             	$(".alert_hint").hide();
             },3000)
             return false;
	     }
	     if (!$(".alert_table input").is(':checked')) {
            var tet = "请选择分类  ！";
               State(tet);
               $(".table").next().find(".alert_hint").show();
       	 	    setInterval(function() {
             	 $(".alert_hint").hide();
                },3000)
               return false;
       	 }

          if(obj_id != null) {
              var JsonData2 = {
			  	  "idlist": [obj_id],
			       "title": title,
		  "channelid_list":new_channelid,
				  "source": source,
				  "picurl": picurl,
				 "summary": summary,
				"voiceurl": voiceurl,
				 "content": content
			   }
          }else{
             var JsonData2 = {
			       "title": title,
		  "channelid_list":new_channelid,
				  "source": source,
				  "picurl": picurl,
				 "summary": summary,
				"voiceurl": voiceurl,
				 "content": content
			   }
          }

		 $.ajax({
		    type: 'post',
//			url: "http://dreamwriter.webdev.com/app/publish",
			url: "http://localhost:3334/8publish",
			dataType:'json',
			data: JSON.stringify(JsonData2),
			success: function (data) {
			   console.log(data)
			  if(data.response.code == 0) {
			      var tet = "发布成功！";
                  State(tet);

			  }else {
			      var tet = "发布失败！";
                  State(tet);
				  }
			    },
			    error: function (msg) {
			      console.log(msg)
			     }
		 });

  })
         /*提示框*/
    function State(tet) {
      $(".state_info").text(tet);
		$(".state_info").fadeIn(500);
		setInterval(function() {
		  $(".state_info").fadeOut();
		},1500);
    }

})


</script>
